<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Advice generator app</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Inter:wght@100;200;800&family=Kumbh+Sans:wght@100;400;700&family=Manrope:wght@800&family=Plus+Jakarta+Sans:wght@500;800&family=Poppins:ital,wght@0,800;1,400;1,700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <script defer src="./script.js"></script>

</head>
<body>

  <div class="page">
    <div class="advice-container">
      <div class="inner-container">
        <p>advice <span class="advice-id">***</span></p>
        <p class="advice">Click The Dice To Get Advice!!!</p>
      </div>
      <img src="./images/pattern-divider-desktop.svg" alt="pattern devider" id="devider">
      <div class="dice">
        <img src="./images/icon-dice.svg" alt="dice-icon" id="dice">
      </div>
    </div>
  </div>
</body>
</html>
